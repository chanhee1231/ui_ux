  <h1>자바스크립트 즉시실행 함수</h1>
  

  <script>

    }
     let result = sum;
    // h1obj.innerHTML = `두 수의 합은 ${result}`; h1스타일로 결과나옴
    // console.log(`result = ${result}`); // 콘솔에서 결과나옴

    (function(a,b){
