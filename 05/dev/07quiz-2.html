<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 
</head>
<body>
  <div class="wrap" style="width: 70%; margin: 0 auto;">
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form method='post' action='#'>
      <fieldset>
       <legend>개인 정보</legend>
       <label for="name">이름</label><input type="text" name="name" id="name"placeholder="공백 없이 입력하세요"> <br>
       <label for="phone">연락처</label><input type="tel" name="phone" id="phone"> <br>
       
      </fieldset>
      <fieldset>
        <legend>지원 분야</legend>
        <input type="radio" name="support" id="sq1"><label for="sq1">웹 퍼블리싱</label> <br>
        <input type="radio" name="support" id="sq2"><label for="sq2">웹 프론트</label> <br>
        <input type="radio" name="support" id="sq3"><label for="sq3">웹 디자인</label> <br>
      </fieldset>
      <fieldset>
        <legend>지원동기</legend>
        <textarea name="name" cols="60"rows="5"placeholder="본사 지원 동기를 간략히 써주세요."></textarea>
      </fieldset>
      <input type="submit" value="예약하기">
      <input type="submit" value="예약하기">
      </form>
  </div>
</body>
</html>
