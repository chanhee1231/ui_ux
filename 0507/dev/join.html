<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  
</head>
<body>
  <div class="wrap" style="margin-left: 20px;">
  <h2>회원가입</h2>

  <form>
    <h4>필수 항목</h4>
    <input type="text" name="username" placeholder="아이디" required><br><br>
    <input type="password" name="password" placeholder="비밀번호" required><br>
    <input type="password" name="confirm_password" placeholder="비밀번호 확인" required><br><br>
    <input type="text" name="name" placeholder="이름" required><br><br>

    <input type="text" name="email_id" placeholder="이메일" required>
    @
    <select name="email_domain">
      <option value="">이메일 주소</option>
      <option value="gmail.com">gmail.com</option>
      <option value="naver.com">naver.com</option>
      <option value="daum.net">daum.net</option>
    </select><br><br>

    <input type="checkbox" name="age_confirm" required> 만 14세 이상입니다.<br>
    <input type="checkbox" name="agree_terms" required> 이용약관 동의<br>
    <input type="checkbox" name="agree_privacy" required> 개인정보 수집 및 이용 동의<br><br>

    <h4>선택 항목</h4>
    <label>생년월일 </label>
    <select name="birth_year" style="width: 90px;">
      <option>년도</option>
    </select>
    <select name="birth_month" style="width: 90px;">
      <option>월</option>
    </select>
    <select name="birth_day" style="width: 90px;">
      <option>일</option>
    </select><br><br>

    <label>성별:</label>
    <input type="radio" name="gender" value="male"> 남자
    <input type="radio" name="gender" value="female"> 여자<br><br>
    <table>
        <tr>
            <th rowspan="3"><input type="checkbox" name="agree_all"> 전체동의<br></th>
            <th></th>
        </tr>
        <tr>
            
            <td><input type="checkbox" name="sms_agree"> 쇼핑정보 수신 동의<br></td>
        </tr>
        <tr>
            
            <td><input type="checkbox" name="email_agree"> 이메일 마케팅 수신 동의<br></td>
        </tr>
        <tr>
           <td></td>
            <td><input type="checkbox" name="data_storage"> 개인정보 유효기간 1년<br><br></td>
        </tr>
       
   
    </table>
    <input type="image" src="../images/join_button.png" alt="회원가입하기" style="width:150px; height:auto; margin-left: 40px;">

  </form>

  <h3>로그인</h3>
  <form>
    <input type="text" name="login_id" placeholder="아이디"><br>
    <input type="password" name="login_pw" placeholder="비밀번호"><br>
    <input type="checkbox" name="auto_login"> 자동로그인
    <input type="checkbox" name="secure_login"> 보안접속<br>
    <input type="submit" value="Login"></input>
  </form>

  <input type="submit" value="회원가입"></input>
  <input type="submit" value="아이디 찾기"></input>
  <input type="submit" value="비밀번호 찾기"></input>
</div>
</body>
</html>
