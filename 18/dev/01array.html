<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>
<body>
  <script>
    // 배열선언( 2개 numArray, charArray) : 배열끼리 합치는 concat() 기능
    let numArray = [1,2,3];
    let charArray = ['a','b','c','d'];

    document.write(`<h1>numArray = ${numArray}</h1><br>`);
    document.write(`<h1>charArray = ${charArray}</h1>`);
    document.write(`<hr>`);
    let numCharArray = numArray.concat(charArray);
    document.write(`<h1>numCharArray = ${numCharArray}</h1>`);
    let charNumArray = charArray.concat(numArray);
    document.write(`<h1>charNumArray = ${charNumArray}</h1>`);
    //배열 요소끼리 합치는 기능 join() charArray를 조인을 해서 문자열로 만든다.
    let strCharArray = charArray.join();
    document.write(`<h1>strCharArray = ${strCharArray}</h1>`);
    let joinCharArray = charArray.join("/");
    document.write(`<h1>joinCharArray = ${joinCharArray}</h1>`);
    document.write(`<hr>`);
    // 배열에 ArrayList처럼 내용을 추가하고 삭제하겠따. 
    //추가 
    let countNumArray = numArray.push(4,5);
     document.write(`<h1>numArray = ${countNumArray}</h1><br>`);
     // numArray = 1,2,3,4,5,6
     // 배열에 ArrayList처럼 내용을 앞에 추가하고 삭제하겠따. 
    let count2 = numArray.unshift(100,200);
      document.write(`<h1>count2 = ${count2}</h1><br>`);
      document.write(`<h1>numArray = ${numArray}</h1><br>`);
      // numArray = 100,200,1,2,3,4,5,6
    // 배열에 ArrayList처럼 내용을 앞에 가져가는 기능(shift). 
    let popvalue = numArray.pop();
    document.write(`<h1>popvalue = ${popvalue}</h1><br>`);
    document.write(`<h1>numArray = ${numArray}</h1><br>`);
    document.write(`<hr>`);
    // numArray = 100,200,1,2,3,4,5
    let shiftvalue = numArray.shift();
    document.write(`<h1>shiftvalue = ${shiftvalue}</h1><br>`);
    document.write(`<h1>numArray = ${numArray}</h1><br>`);
    document.write(`<hr>`);
    // 배열에 arraylist 처럼 중간에서 삭제 기능 (splice)
    // let charArray = [a,b,c,d]
    let spliceArray = charArray.splice(2,1);
    document.write(`<h1>spliceArray = ${spliceArray} </h1><br>`)
    document.write(`<h1>charArray = ${charArray}</h1>`);
    document.write(`<hr>`);
    // 배열에 arraylist 처럼 중간에서 삽입 기능 (splice)
    // let charArray = [a,b,d]
    let spliceArray2 = charArray.splice(1,0,"k");
    document.write(`<h1>spliceArray2 = ${spliceArray2} </h1><br>`)
    document.write(`<h1>charArray = ${charArray}</h1>`);
    document.write(`<hr>`);
    // 배열 내용은 그대로이고 내가 원하는 데이터를 가져간다. slice()
    // let charArray = [a,k,b,d]
    let sliceArray = charArray.slice(1,3);
    document.write(`<h1>sliceArray = ${sliceArray} </h1><br>`)
    document.write(`<h1>charArray = ${charArray}</h1>`);
    document.write(`<hr>`);



  
  </script>
</body>
</html>
