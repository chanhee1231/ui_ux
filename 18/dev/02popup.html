<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      width: 500px;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <button id="popup">팝업창 열기</button>
   
  </div>
  <script>
    let popup = document.querySelector('#popup');
   
    let windowObject;
    // 2. 해당된 객체(속성, context, style, 이벤트)
    popup.onclick = function(event) {
      windowObject = window.open("02event.html","event","width = 700, height = 500, left = 600, top = 260",)
    }
   

  </script>
  
</body>
</html>
