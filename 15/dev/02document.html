<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    let name = window.prompt('이름 입력','홍길동');
    if(name === null || name === '') { 
      window.alert('고객님 정확한 데이터 입력해주세요.');
      console.log('고객님이 돌아이다. 아 죽일까 야발')
    }else {
      document.write(`<strong>${name}님 환영합니다.</strong>`);
    }
    
  </script>
</body>
</html>
