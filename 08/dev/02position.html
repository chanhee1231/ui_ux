<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
    div {
      width: 50px;
      height: 50px;
      background: red;
      margin-bottom: 20px;
    }
    .container {
      background: yellow;
      width: 50%;
      height: 100%;
      position: relative;
      left: 20px;
      top: 20px;
    }
    body {
      position: relative;
    }
    .box {
      background: blue;
      position: sticky;
      left: 20px;
      top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
  <div></div>
  <div class="box">I'm box</div>  
  <div>3</div>
  <div>4</div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>
  
</body>
</html>
