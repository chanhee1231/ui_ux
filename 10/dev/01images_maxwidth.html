<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .continer {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      background-image: url(../images/kitten.jpg);
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      margin-bottom: 20px;
      
    }
    .container-2 {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      
    }
    .container-2 > img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
  </style>
</head>
<body>
  <div class="continer">
  </div>
  <div class="container-2">
    <img src="../images/kitten.jpg" alt="냐옹이">
  </div>
</body>
</html>
